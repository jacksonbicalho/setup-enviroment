version: '3.9'

services:
  app:
    container_name: setup-enviroment-app
    image: setup-enviroment-app
    tty: true
    volumes:
      - .:/app
      - ./config:/root/.config/setup-enviroment/
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: app

  test:
    container_name: setup-enviroment-test
    image: setup-enviroment-test
    tty: true
    volumes:
      - .:/app
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: test

